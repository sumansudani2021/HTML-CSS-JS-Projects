<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="icon" href="img/IN-Logo.png">
</head>

<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>Ack</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>Acosnr</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>Afrkick</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>Akih</span>
        </div>
        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span>Bgclap</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>Hishk</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>ride</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>Shk</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>Tim</span>
        </div>
    </div>
    <audio data-key="65" src="/Music/Ac_K.wav"></audio>
    <audio data-key="83" src="/Music/Aco_Snr.wav"></audio>
    <audio data-key="68" src="/Music/Afr_Kick.wav"></audio>
    <audio data-key="70" src="/Music/Aki_H4.wav"></audio>
    <audio data-key="71" src="/Music/Bg_Clp.wav"></audio>
    <audio data-key="72" src="/Music/Hi_Shk6.wav"></audio>
    <audio data-key="74" src="/Music/Ride_01.wav"></audio>
    <audio data-key="75" src="/Music/Shk_2.wav"></audio>
    <audio data-key="76" src="/Music/Tim_1.wav"></audio>
    <script>

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }


        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        window.addEventListener('keydown', playSound);

    </script>
</body>
</html>
