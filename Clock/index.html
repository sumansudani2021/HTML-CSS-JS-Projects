    <div id="clockcontainer">
        <div id="hour"></div>
        <div id="minutes"></div>
        <div id="second"></div>
    </div>
    <script>

        setInterval(()=>{
            d = new Date();
            htime = d.getHours();
            mtime = d.getMinutes();
            stime = d.getSeconds();
            hrotation = 30*htime + mtime/2;
            mrotation = 6*mtime;
            srotation = 6*stime;
    
            hour.style.transform = `rotate(${hrotation}deg)`;
            minutes.style.transform = `rotate(${mrotation}deg)`;
            second.style.transform = `rotate(${srotation}deg)`;
        },1000);
